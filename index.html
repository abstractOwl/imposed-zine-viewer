<!DOCTYPE html>
<html>
<head>
	<title>Zine Viewer</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div id="pdf-viewer">
		<div id="container">
			<div id="page-left" class="page">
				<canvas id="canvas-left"></canvas>
			</div>
			<div id="page-right" class="page">
				<canvas id="canvas-right"></canvas>
			</div>
		</div>
	</div>

	<div id="pdf-uploader">
		<h2>Select a zine PDF to view</h2>

		<p><em>Need an example?
			(<a href="https://archive.org/download/LearningGoodConsent/learning_good_consent.pdf" target="_blank" rel="noopener noreferrer">imposed</a> /
			<a href="https://archive.org/download/BugReportIssue1/BugReport1.pdf" target="_blank" rel="noopener noreferrer">un-imposed</a>)
		</em></p>

		<input id="pdf-selector" type="file" />

		<div style="text-align: left; width: 350px; margin: auto;" class="mt-3">
			<b>Options</b>
			<ul>
				<li><label><input id="option-imposed" type="checkbox" checked> Imposed</label></li>
				<li><label><input id="option-rotate" type="checkbox"> Rotate
					<select id="option-rotation-angle">
						<option value="90">90</option>
						<option value="180">180</option>
						<option value="270">270</option>
					</select>
					degrees
				</label></li>
				<li><label><input id="option-invert" type="checkbox"> Invert colors</label></li>
			</ul>
		</div>

		<button id="btn-view">View</button>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<script>
		init();
	</script>
</body>
</html>
